<table id="blockly-window">
  <tr>
    <th>Block Editor</th>
    <th>Code Preview <button id="save-code">Copy code &darr;</button></th>
  </tr>

  <tr>
    <td id="canvas">
      <!-- Contains the Blockly editor. -->

    </td>

    <td id="preview">
      <!-- Contains the code preview (not indented on purpose). -->
      <pre>
<code id="code-container" class="language-python"/>
      </pre>
    </td>
  </tr>
</table>
