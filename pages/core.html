<table id="blockly-window">
  <tr>
    <th>Editor</th>
    <th>
      Preview
      <button id="save-code" onclick="navigator.clipboard.writeText(document.getElementById('code-container').innerText)">
        Copy code &darr;
      </button>
    </th>
  </tr>
  <tr>
    <td id="canvas">
      <!-- Contains the Blockly editor. -->
      <div id="editor"/>
    </td>

    <td id="preview">
      <!-- Contains the code preview. -->
      <pre>
<code id="code-container" class="language-python"/>
      </pre>
    </td>
  </tr>
</table>
